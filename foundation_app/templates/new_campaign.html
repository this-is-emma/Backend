{% extends 'base.html' %}
{% block content %}

<h1>New Campaign</h1>
<div class="form-div">
    
    <form method="POST" action="{{ url_for('main.new_campaign') }}">
        {{ form.csrf_token }}
        
        <legend>Please enter the campaign information:</legend>

        {{ form.name.label }}
        {{ form.name }}

        {{ form.description.label }}
        {{ form.description }}

        {{ form.submit }}
      
    </form>
</div>
{% endblock %}
